apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: all
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./groups/all
  prune: true
  validation: client
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-configuration
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: harvester
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./groups/harvester
  prune: true
  validation: client
  postBuild:
    substituteFrom:
    - kind: ConfigMap
      name: cluster-configuration